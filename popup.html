<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Refund Tracker</title>
  <!-- Roboto for Material look (fallback to system fonts if blocked) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Material Design - Default light theme tokens (approximate) */
    :root {
      --md-primary: #6200EE;
      /* primary */
      --md-primary-variant: #3700B3;
      /* darker */
      --md-secondary: #03DAC6;
      /* accent */
      --md-on-primary: #FFFFFF;
      --md-surface: #FFFFFF;
      /* cards and surfaces */
      --md-bg: #FAFAFF;
      /* subtle background */
      --md-primary-surface: #F3E8FF;
      /* pale primary for content background */
      --md-text: rgba(0, 0, 0, 0.87);
      --md-muted: rgba(0, 0, 0, 0.6);
      --md-elevation-1: 0 1px 3px rgba(60, 64, 67, .08), 0 1px 2px rgba(60, 64, 67, .12);
      --status-pending-bg: #FFF8E1;
      /* amber 50 */
      --status-refunded-bg: #E8F5E9;
      /* green 50 */
      --control-border: rgba(0, 0, 0, 0.12);
    }

    /* toolbar buttons inherit the header color so icons and text are visible on the primary header */
    #toolbar button {
      color: var(--md-on-primary);
    }

    /* refresh will match header buttons as well */
    button#refresh {
      color: var(--md-on-primary);
    }

    #collapse-toggle svg path {
      stroke: currentColor;
    }

    html,
    body {
      height: 560px;
      /* make the popup a reasonably tall panel so there is a scrollable region */
    }

    body {
      font-family: Roboto, system-ui, -apple-system, 'Segoe UI', Arial;
      width: 360px;
      margin: 0;
      /* set body background to the pale primary surface so there are no white hairline gaps */
      background: linear-gradient(180deg, var(--md-primary-surface), var(--md-primary-surface));
      color: var(--md-text);
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-sizing: border-box;
    }

    .item {
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: var(--md-elevation-1);
      background: var(--md-surface);
      transition: transform 120ms ease, background 120ms ease;
    }

    .subject {
      font-weight: 500;
      font-size: 13px;
      color: var(--md-text);
      margin-bottom: 4px;
    }

    .status {
      font-size: 12px;
      color: var(--md-muted);
      margin-bottom: 6px;
      font-weight: 400;
    }

    pre.snippet {
      white-space: pre-wrap;
      margin: 0;
      font-family: inherit;
      font-size: 12px;
      color: #444
    }

    /* header + toolbar */
    header#header {
      /* primary-colored header for strong Material presence */
      background: linear-gradient(180deg, var(--md-primary), var(--md-primary-variant));
      color: var(--md-on-primary);
      border-bottom: 1px solid var(--md-primary-surface);
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      /* stack title first, toolbar second */
      gap: 8px;
      flex: 0 0 auto;
      /* remove the 1px header hairline shadow so it doesn't create a lighter divider */
      box-shadow: none;
    }

    #title {
      font-weight: 700;
      font-size: 15px;
      color: var(--md-on-primary);
      display: block;
      width: 100%;
      line-height: 1.1;
    }

    /* toolbar sits on its own line under the title and may wrap */
    #toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
    }

    /* make the controls row visually smaller than title */
    header#header label,
    header#header button {
      font-size: 12px
    }

    /* toolbar labels/inputs should be readable on the primary header */
    #toolbar label,
    #toolbar select {
      color: var(--md-on-primary);
    }

    #toolbar select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.14);
      color: var(--md-on-primary);
    }

    /* footer should match the header color scheme */
    footer#footer {
      background: linear-gradient(180deg, var(--md-primary), var(--md-primary-variant));
      color: var(--md-on-primary);
      border-top: 1px solid var(--md-primary-surface);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    footer#footer #cached-info,
    footer#footer .footer-mock,
    footer#footer #version {
      color: var(--md-on-primary);
    }

    footer#footer .footer-mock input[type="checkbox"] {
      accent-color: var(--md-secondary);
    }

    footer#footer #version {
      opacity: 0.9;
      font-weight: 600;
    }

    button {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--md-text);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* content area — takes remaining space and scrolls */
    main#content {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px;
      -webkit-overflow-scrolling: touch;
      /* subtle pale background derived from the primary color so header/content read together */
      background: linear-gradient(180deg, var(--md-primary-surface), rgba(243, 232, 255, 0.6));
      border-top: 1px solid var(--md-primary-surface);
      /* inner shadow lines (top + bottom) to subtly delineate header/content/footer */
      box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.06), inset 0 -1px 0 rgba(0, 0, 0, 0.06);
    }

    /* Progress bar styles */
    #progress {
      display: none;
      margin-bottom: 8px
    }

    #progress .bar-bg {
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 12px
    }

    #progress .bar {
      height: 12px;
      width: 0%;
      background: linear-gradient(90deg, var(--md-primary), var(--md-secondary));
      transition: width 120ms linear
    }

    #progress .text {
      font-size: 12px;
      color: #666;
      margin-top: 6px
    }

    /* Refresh icon loading animation */
    button#refresh.loading svg {
      animation: rotate 900ms linear infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    /* Collapsible group caret */
    .caret {
      width: 18px;
      height: 18px;
      display: inline-block;
      transform: rotate(90deg);
      transition: transform 120ms ease;
      border: 0;
      background: transparent;
      margin-right: 8px;
      vertical-align: middle;
      padding: 0;
      cursor: pointer;
    }

    /* draw a right-pointing triangle using borders, then rotate the element to show down/open */
    .caret::before {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 8px solid currentColor;
    }

    /* Sender name with hover tooltip for email */
    .sender-name {
      position: relative;
      display: inline-block;
      font-weight: 700;
      cursor: default
    }

    .sender-name .email-tooltip {
      position: absolute;
      left: 0;
      top: calc(100% + 6px);
      transform: translateY(0);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
    }

    .sender-name:hover .email-tooltip {
      opacity: 1;
      transform: translateY(4px);
      pointer-events: auto
    }

    /* when closed (collapsed) point to the right; when open (default) the caret is rotated 90deg and points down */
    .caret.closed {
      transform: rotate(0deg);
    }

    /* Toggle button icons: show plus when all groups collapsed, otherwise show minus */
    #collapse-toggle .icon {
      display: none;
      vertical-align: middle;
    }

    #collapse-toggle .icon-minus {
      display: inline-block;
    }

    #collapse-toggle.all-collapsed .icon-minus {
      display: none;
    }

    #collapse-toggle.all-collapsed .icon-plus {
      display: inline-block;
    }

    /* small ripple effect container for clickable controls */
    .ripple {
      position: absolute;
      inset: 0;
      overflow: visible;
      pointer-events: none
    }

    .ripple>.ripple-el {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.12);
      animation: ripple 560ms ease-out;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header id="header">
    <div id="title">Track My Refunds</div>
    <div id="toolbar">
      <button id="refresh" aria-label="Refresh results" title="Refresh results"
        style="display:inline-flex;align-items:center;justify-content:center">
        <!-- refresh icon (SVG) -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true">
          <path d="M21 12a9 9 0 1 0-2.6 6.06" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round"></path>
          <path d="M21 3v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          </path>
        </svg>
      </button>
      <button id="collapse-toggle" title="Toggle collapse/expand" aria-label="Collapse all">
        <!-- minus shown when groups are expanded (action will collapse all) -->
        <svg class="icon icon-minus" width="14" height="14" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <!-- plus shown when groups are all collapsed (action will expand all) -->
        <svg class="icon icon-plus" width="14" height="14" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 5v14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <div style="flex:1"></div>
      <div style="width:12px"></div>
      <label style="display:flex;gap:6px;align-items:center;font-size:12px;">
        <span>Range</span>
        <select id="period-select"
          style="font-size:12px;padding:4px;border-radius:6px;border:1px solid var(--control-border)">
          <option value="14">14 days</option>
          <option value="30">30 days</option>
          <option value="60">60 days</option>
          <option value="90">90 days</option>
        </select>
      </label>

    </div>
  </header>

  <main id="content">
    <div id="progress">
      <div style="font-size:12px;color:#444;margin-bottom:6px">Scanning emails</div>
      <div class="bar-bg">
        <div id="progress-bar" class="bar"></div>
      </div>
      <div id="progress-text" class="text">0 / 0</div>
    </div>
    <div id="list">Loading…</div>
  </main>

  <footer id="footer">
    <div style="display:flex;gap:12px;align-items:center">
      <div id="cached-info">Last cached: <span id="cached-at">—</span></div>
      <label class="footer-mock" style="display:flex;gap:6px;align-items:center;font-size:12px;">
        <input id="dev-toggle" type="checkbox" />
        <span>Mock</span>
      </label>
    </div>
    <div id="version">v0.0.0</div>
  </footer>
  <script src="dist/popup.js"></script>
</body>

</html>
