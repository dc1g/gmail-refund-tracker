<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Refund Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Arial;
      width: 360px;
      padding: 8px;
    }

    .item {
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
    }

    .subject {
      font-weight: 600;
    }

    .status {
      font-size: 12px;
      color: #333;
      margin-bottom: 6px;
    }

    pre.snippet {
      white-space: pre-wrap;
      margin: 0;
      font-family: inherit;
      font-size: 12px;
      color: #444
    }

    #toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff
    }

    /* Progress bar styles */
    #progress {
      display: none;
      margin-bottom: 8px
    }

    #progress .bar-bg {
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      height: 12px
    }

    #progress .bar {
      height: 12px;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      transition: width 120ms linear
    }

    #progress .text {
      font-size: 12px;
      color: #666;
      margin-top: 6px
    }

    /* Collapsible group caret */
    .caret {
      width: 18px;
      height: 18px;
      display: inline-block;
      transform: rotate(90deg);
      transition: transform 120ms ease;
      border: 0;
      background: transparent;
      margin-right: 8px;
      vertical-align: middle;
      padding: 0;
      cursor: pointer;
    }

    /* draw a right-pointing triangle using borders, then rotate the element to show down/open */
    .caret::before {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 8px solid #333;
    }

    /* when closed (collapsed) point to the right; when open (default) the caret is rotated 90deg and points down */
    .caret.closed {
      transform: rotate(0deg);
    }
  </style>
</head>

<body>
  <div id="toolbar">
  <button id="refresh">Refresh</button>
  <button id="collapse-toggle" title="Toggle collapse/expand">Collapse all</button>
    <div style="flex:1"></div>
    <label style="display:flex;gap:6px;align-items:center;font-size:12px;color:#333">
      <input id="dev-toggle" type="checkbox" />
      <span>Use Mock Data</span>
    </label>
    <div style="width:12px"></div>
    <label style="display:flex;gap:6px;align-items:center;font-size:12px;color:#333">
      <span>Range</span>
      <select id="period-select" style="font-size:12px;padding:4px;border-radius:6px;border:1px solid #ccc">
        <option value="14">14 days</option>
        <option value="30">1 month</option>
        <option value="60">2 months</option>
        <option value="90">3 months</option>
      </select>
    </label>
    <div id="mode" style="font-size:12px;color:#666;align-self:center;margin-left:8px"></div>
  </div>
  <div id="progress">
    <div style="font-size:12px;color:#444;margin-bottom:6px">Scanning emails</div>
    <div class="bar-bg">
      <div id="progress-bar" class="bar"></div>
    </div>
    <div id="progress-text" class="text">0 / 0</div>
  </div>
  <div id="list">Loadingâ€¦</div>
  <script src="dist/popup.js"></script>
</body>

</html>
